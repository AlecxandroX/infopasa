<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infopasa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação com logomarca -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logomarca" class="img-fluid" style="max-height: 100px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">A infopasa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pra Você</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Atendimento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <section id="carouselSection" class="w-100">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Familia.jpg" alt="Imagem 1" class="w-100" style="height: 1000px;">
                </div>
                <div class="carousel-item">
                    <img src="pessoas.jpg" alt="Imagem 2" class="w-100 img-fluid" style="height: 1000px;">
                </div>
                <div class="carousel-item">
                    <img src="pessoa 2.jpg" alt="Imagem 3" class="w-100 img-fluid" style="height: 1000px;">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </section>

    <!-- Seção com as duas imagens -->

    <section class="section3">
        <img src="22.jpg" alt="Imagem Grande" class="imagem-rede" width="100%">
    </section>
    <section class="section4">
        <img src="propa.jpg" alt="Imagem Grande" class="imagem-propaganda" width="100%">
    </section>
    <section class="section5">
        <img src="robo.jpg" alt="Imagem Grande" class="imagem-robo" width="100%">
    </section>
    <!-- Adicione os scripts do Bootstrap no final do corpo do documento -->
    <script>
        // Ative o menu de navegação responsivo ao clicar no botão de alternância
        document.addEventListener("DOMContentLoaded", function() {
            const navbarToggler = document.querySelector(".navbar-toggler");
            const navbarCollapse = document.querySelector(".navbar-collapse");

            navbarToggler.addEventListener("click", function() {
                if (navbarCollapse.classList.contains("show")) {
                    navbarCollapse.classList.remove("show");
                } else {
                    navbarCollapse.classList.add("show");
                }
            });
        });
    </script>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 Meu Site</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
